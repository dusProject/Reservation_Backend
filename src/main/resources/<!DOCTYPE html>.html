<!DOCTYPE html>
<html>
<head>
    <title>SSE Test</title>
</head>
<body>
    <h2>SSE Test Page</h2>
    <pre id="log"></pre>

    <script>
        const sse = new EventSource("http://localhost:8080/home/sse");

        sse.onmessage = function(event) {
            document.getElementById("log").textContent += "Message: " + event.data + "\n";
        };

        sse.addEventListener("Sse로 예약 상태 브로드캐스팅", function(event) {
            document.getElementById("log").textContent += "Named Event: " + event.data + "\n";
        });

        sse.onerror = function(error) {
            document.getElementById("log").textContent += "Error: " + error + "\n";
        };
    </script>
</body>
</html>
